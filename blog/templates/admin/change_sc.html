{% extends './admin/base.html' %}
{% load i18n admin_static %}

{% block js %}

    <script>

        $(function () {
            $('#cancel').click(function(){
                $("input[type=password]").attr("value","");
            });
        });

    </script>

{% endblock %}

{% block main %}

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <h3 class="page-title">

                    个人设置
                    <small>修改密保</small>

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-circle-arrow-left"></i>

                        <a href="/admin/">返回首页</a>

                    </li>

                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->
        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE TABLE PORTLET-->

                <div class="portlet box red">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-edit"></i>修改密保</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div class="portlet-body form">
                      
                        <form method="post" class="form-horizontal" action="/admin/change_done">
                            {% csrf_token %}
                            <div class="control-group">

                               <!--  <label class="control-label" style="text-align: left; width: 80px">{{sv.f_question}}</label> -->
                                <input type="text" name="qv1" placeholder=问题:{{sv.f_question}} required="required">
                                <input type="text" name="uv1" placeholder=答案：{{sv.f_result}} required="required">

                               <!--  <div class="controls  margin_left0">

                                    {{ sl.f_result}}<div class="margin_left80">{{ form.old_password.errors }}</div>

                                </div> -->

                            </div>

                            <div class="control-group">

                               <!--  <label class="control-label" style="text-align: left; width: 80px">{{sv.s_question}}</label> -->
                                  <input type="text" name="qv2" placeholder=问题:{{sv.s_question}} required="required">
                                  <input type="text" name="uv2" placeholder=答案：{{sv.s_result}} required="required">
                                <!-- <div class="controls  margin_left0">
                                    {{ sl.s_result }}<div class="margin_left80">{{ form.new_password1.errors }}</div>
                                </div> -->

                            </div>

                            <div class="control-group">
<!-- 
                                <label class="control-label" style="text-align: left; width: 80px">{{sv.t_question}}</label> -->
                                 <input type="text" name="qv3" placeholder=问题:{{sv.t_question}} required="required">
                                 <input type="text" name="uv3" placeholder=答案：{{sv.t_result}} required="required">
                               <!--  <div class="controls  margin_left0">
                                    {{ sl.t_result }}<div class="margin_left80">{{ form.new_password2.errors }}</div>
                                </div> -->

                            </div>


                            <div class="form-actions padding_left10">

                                <input type="submit" id="add_carousel" class="btn blue" value="修改密保">
                                <button type="button" id="cancel" class="btn red">取消</button>

                            </div>


                        </form>
                      
                    </div>

                </div>

                <!-- END SAMPLE TABLE PORTLET-->

            </div>

        </div>

    </div>

{% endblock %}
